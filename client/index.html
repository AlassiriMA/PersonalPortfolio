<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Mohammad A. Alassiri | Full-Stack Developer</title>
    <meta name="description" content="Portfolio of Mohammad A. Alassiri, a versatile and innovative Full-Stack Developer specializing in modern technologies like React, Node.js, and Cloud-based solutions." />
    <meta name="keywords" content="Full-Stack Developer, React, Node.js, JavaScript, TypeScript, Portfolio, Web Development" />
    
    <!-- GitHub Pages SPA Redirect Script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Mohammad A. Alassiri | Full-Stack Developer" />
    <meta property="og:description" content="Portfolio of Mohammad A. Alassiri, a versatile Full-Stack Developer specializing in modern technologies." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alassiri.nl" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
