<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="337" viewBox="0 0 600 337" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="337" fill="#0D0D1A"/>
  
  <!-- Trading screen background -->
  <rect x="50" y="50" width="500" height="220" rx="5" fill="#151525"/>
  
  <!-- Top navbar -->
  <rect x="50" y="50" width="500" height="40" rx="5 5 0 0" fill="#202040"/>
  <circle cx="75" cy="70" r="10" fill="#E8BD0D"/>
  <rect x="100" y="65" width="100" height="10" rx="2" fill="#8888DD"/>
  <circle cx="530" cy="70" r="8" fill="#66BB6A"/>
  <circle cx="505" cy="70" r="8" fill="#EF5350"/>
  
  <!-- Price chart -->
  <rect x="70" y="110" width="300" height="140" rx="4" fill="#202040"/>
  
  <!-- Candlestick chart -->
  <line x1="100" y1="130" x2="100" y2="170" stroke="#EF5350" stroke-width="2"/>
  <rect x="95" y="140" width="10" height="30" fill="#EF5350"/>
  
  <line x1="130" y1="140" x2="130" y2="180" stroke="#66BB6A" stroke-width="2"/>
  <rect x="125" y="140" width="10" height="40" fill="#66BB6A"/>
  
  <line x1="160" y1="120" x2="160" y2="190" stroke="#EF5350" stroke-width="2"/>
  <rect x="155" y="160" width="10" height="30" fill="#EF5350"/>
  
  <line x1="190" y1="130" x2="190" y2="200" stroke="#66BB6A" stroke-width="2"/>
  <rect x="185" y="130" width="10" height="70" fill="#66BB6A"/>
  
  <line x1="220" y1="150" x2="220" y2="180" stroke="#EF5350" stroke-width="2"/>
  <rect x="215" y="150" width="10" height="30" fill="#EF5350"/>
  
  <line x1="250" y1="140" x2="250" y2="210" stroke="#66BB6A" stroke-width="2"/>
  <rect x="245" y="140" width="10" height="70" fill="#66BB6A"/>
  
  <line x1="280" y1="170" x2="280" y2="220" stroke="#66BB6A" stroke-width="2"/>
  <rect x="275" y="170" width="10" height="50" fill="#66BB6A"/>
  
  <line x1="310" y1="160" x2="310" y2="220" stroke="#EF5350" stroke-width="2"/>
  <rect x="305" y="180" width="10" height="40" fill="#EF5350"/>
  
  <!-- Trading panel -->
  <rect x="390" y="110" width="140" height="140" rx="4" fill="#202040"/>
  <rect x="410" y="130" width="100" height="15" rx="2" fill="#303050"/>
  <rect x="410" y="155" width="100" height="15" rx="2" fill="#303050"/>
  
  <!-- Buy/Sell buttons -->
  <rect x="410" y="185" width="45" height="25" rx="3" fill="#66BB6A"/>
  <rect x="465" y="185" width="45" height="25" rx="3" fill="#EF5350"/>
  
  <!-- Bot indicators -->
  <rect x="410" y="220" width="100" height="15" rx="2" fill="#E8BD0D" fill-opacity="0.3"/>
  <circle cx="420" cy="227" r="5" fill="#E8BD0D"/>
  <rect x="430" y="224" width="70" height="6" rx="1" fill="#E8BD0D"/>
  
  <!-- Background elements - digital nodes -->
  <circle cx="50" cy="270" r="2" fill="#6366F1" fill-opacity="0.6"/>
  <circle cx="70" cy="280" r="2" fill="#6366F1" fill-opacity="0.6"/>
  <circle cx="90" cy="290" r="2" fill="#6366F1" fill-opacity="0.6"/>
  <circle cx="510" cy="280" r="2" fill="#6366F1" fill-opacity="0.6"/>
  <circle cx="530" cy="270" r="2" fill="#6366F1" fill-opacity="0.6"/>
  <circle cx="550" cy="290" r="2" fill="#6366F1" fill-opacity="0.6"/>
  
  <line x1="50" y1="270" x2="70" y2="280" stroke="#6366F1" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="70" y1="280" x2="90" y2="290" stroke="#6366F1" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="510" y1="280" x2="530" y2="270" stroke="#6366F1" stroke-width="1" stroke-opacity="0.3"/>
  <line x1="530" y1="270" x2="550" y2="290" stroke="#6366F1" stroke-width="1" stroke-opacity="0.3"/>
  
  <text x="300" y="310" font-family="monospace" font-size="24" text-anchor="middle" fill="white">DeFi Trading Bot</text>
</svg>